<!DOCTYPE html>
<html>
<head>
	<title>Search Page</title>
</head>
<body>
	<form id="searchquery_form" method="post" >
	{% csrf_token %}
	{% for hidden in form.hidden_fields %}
		{{hidden}}
	{% endfor %}

	{% for field in form.visible_fields %}
		{{field.errors}}
		{{field.help.text}}
		{{field}}
	{% endfor %}
	<input type="submit" name="submit" value="Search" />
	</form>
</body>
</html>
