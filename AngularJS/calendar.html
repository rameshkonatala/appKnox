<!doctype html><base href="https://s3.amazonaws.com/codecademy-content/projects/4/calendar/"> <html> <head> <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" /> <style> body, html {background: #ff3b4e; margin: 0; padding: 0; } .header {background: #fff; padding: 20px 0; text-align: center; } .container {width: 75%; } .main {margin: 0 auto 0; } .main h2 {border-bottom: 1px solid #fff; color: #fff; font-size: 48px; margin: 20px 0; padding: 20px 0; } .event {padding: 20px; width: 100%; } .event:hover {background: rgba(255,255,255,0.25); } .event h3 {color: #fff; font-size: 24px; margin: 0; } .event p {color: #fff; } .event:hover a {text-decoration: none; } .event-detail p {color: #fff; } p.time {font-size: 20px; font-weight: bold; } </style> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script> </head> <body ng-app="CalendarApp"> <div class="header"> <div class="container"> <img src= "img/logo.svg" width="51" height="54"> </div> </div> <div class="main"> <div class="container"> <div ng-view></div> </div> </div> <!-- Modules --> <script> var app = angular.module('CalendarApp', ['ngRoute']); app.config(['$routeProvider', function ($routeProvider) {$routeProvider .when('/', {controller: "DayController", templateUrl: "views/day.html"}) .when('/:id', {controller: 'EventController', templateUrl: 'views/event.html'}) .otherwise({redirectTo: '/'}); }]); </script> <!-- Controllers --> <script> app.controller('DayController', ['$scope', 'events', function($scope, events) {events.success(function(data) {$scope.day = data; }); }]); app.controller('EventController', ['$scope', 'events', '$routeParams', function($scope, events, $routeParams) {events.success(function(data) {$scope.event = data.events[$routeParams.id]; }); }]); </script> <!-- Services --> <script> app.factory('events', ['$http', function($http) {return $http.get('https://s3.amazonaws.com/codecademy-content/courses/ltp4/events-api/events.json') .success(function(data) {return data; }) .error(function(data) {return data; }); }]); </script> </body> </html>
