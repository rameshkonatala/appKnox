ts II</h3> <p>Clean as a whistle</p> </li> <li> <img class="avatar" src="fn.svg"> <h3>Faheem Najm</h3> <p>All I do is win</p> </li> </ul> </div> </div> </div> </div> </div> <div class="posts"> <div class="container"> <div class="post"> <img class="avatar" src="cbj.svg"> <h3>Calvin Broadus, Jr.</h3> <p>How much for that dogg in the window?</p> <img src="dog.jpg"> <button class="btn">+1</button> </div> <div class="post"> <img class="avatar" src="mh.svg"> <h3>Matthew Healy</h3> <p>I used to have a recurring dream when I was younger.</p> <button class="btn">+1</button> </div> </div> </div> <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script> <script> var main = function() {$('.notification img').click(function() {$('.notification-menu').toggle(); }); $('.post .btn').click(function() {$(this).toggleClass('btn-like'); }); }; $(document).ready(main); </script> </body> </html>
