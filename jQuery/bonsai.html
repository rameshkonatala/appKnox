s.com/codecademy-content/projects/jquery.min.js"></script> <script> var main = function() {$('#image-url').keyup(function() {var url = $(this).val(); $('.thumbnail img').attr('src', url); }); $('#top-text').keyup(function() {var top = $(this).val(); $('.top-caption').text(top); }); $('#bottom-text').keyup(function() {var bottom = $(this).val(); $('.bottom-caption').text(bottom); }); }; $(document).ready(main); </script> </body> </html>
